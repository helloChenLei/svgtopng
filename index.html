<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG转PNG/JPG在线工具</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
</head>
<body>
    <header>
        <h1>SVG转PNG/JPG在线工具</h1>
        <p>无需登录，实时转换SVG代码为PNG或JPG格式</p>
    </header>

    <main>
        <div class="container">
            <div class="editor-section">
                <div class="editor-header">
                    <h2>SVG代码</h2>
                    <button id="example-btn">加载示例</button>
                </div>
                <textarea id="svg-code"></textarea>
            </div>

            <div class="preview-section">
                <div class="preview-header">
                    <h2>预览</h2>
                    <div class="preview-controls">
                        <div class="control-group">
                            <label for="zoom-select">缩放:</label>
                            <select id="zoom-select">
                                <option value="1">100%</option>
                                <option value="1.5">150%</option>
                                <option value="2">200%</option>
                                <option value="3">300%</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label for="bg-color">背景色:</label>
                            <input type="color" id="bg-color" value="#ffffff">
                            <label class="transparent-bg">
                                <input type="checkbox" id="transparent-bg">
                                透明
                            </label>
                        </div>
                    </div>
                </div>
                <div id="preview-container">
                    <div id="svg-preview"></div>
                </div>
            </div>
        </div>

        <div class="export-section">
            <h2>导出设置</h2>
            <div class="export-options">
                <div class="option-group">
                    <label for="format-select">格式:</label>
                    <select id="format-select">
                        <option value="png">PNG</option>
                        <option value="jpeg">JPG</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="scale-select">分辨率:</label>
                    <select id="scale-select">
                        <option value="1">1x</option>
                        <option value="2" selected>2x</option>
                        <option value="3">3x</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="width-input">宽度:</label>
                    <input type="number" id="width-input" placeholder="自动">
                </div>
                <div class="option-group">
                    <label for="height-input">高度:</label>
                    <input type="number" id="height-input" placeholder="自动">
                </div>
                <button id="export-btn">导出图片</button>
            </div>
        </div>
    </main>

    <footer>
        <p>©2023 SVG转换工具 - 无需登录 | 无广告 | 保护隐私</p>
    </footer>

    <!-- 引入CodeMirror -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/hint/xml-hint.min.js"></script>
    
    <!-- 先引入SVG验证工具，确保在script.js之前加载 -->
    <script src="svg-validator.js"></script>
    <!-- 然后引入主脚本 -->
    <script src="script.js"></script>
</body>
</html>
